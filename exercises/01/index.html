<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Warmer - E1</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Purchase Receipt</h1> -->

      <section>
        <div class="article-amount-grid">
          <div class="article-label">
            <ion-label>Article</ion-label>
          </div>
          <div class="article-name">
            <input type="text" placeholder="Example: Apples" id="description" />
          </div>

          <div class="amount-label">
            <ion-label>Amount</ion-label>
          </div>
          <div class="amount-number">
            <input type="number" placeholder="Example: $3" id="amount" />
          </div>
        </div>
        <div id="button">
          <div>
            <button class="button" type="button" onclick="addListItem()">
              Calculate Total
            </button>
          </div>
        </div>

        <div id="ticket-box">
          <p class="text">======= YOUR RECEIPT ==========</p>
          <ul id="ticket" class="ticket">
            <!--List of ticket articles here-->
          </ul>
        </div>
        <hr />
        <p id="total">
          TOTAL
          <!--Total here-->
        </p>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
